<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.svg">
    <title>Flight Schedule</title>
</head>
<body>
    
    <h1>Flight Schedule</h1>

    <table border="1">
        <tr>
            <td bgcolor="dodgerblue" rowspan="2" colspan="2">Flight Number</td>
            <td bgcolor="dodgerblue" rowspan="2" colspan="2">Destination</td>
            <td bgcolor="dodgerblue" colspan="2">Departure</td>
            <td bgcolor="dodgerblue" rowspan="2" colspan="2">Gate</td>
        </tr>
        <tr>
            <td bgcolor="lime">Time</td>
            <td bgcolor="lime">Terminal</td>
        </tr>
        <tr>
            <td colspan="2">FL123</td>
            <td colspan="2">New York</td>
            <td>08:00</td>
            <td rowspan="2">T1</td>
            <td colspan="2">G12</td>
        </tr>
        <tr>
            <td bgcolor="gray" colspan="2">FL234</td>
            <td bgcolor="gray" colspan="2">Chicago</td>
            <td bgcolor="gray">09:30</td>
            <td bgcolor="gray">G9</td>
        </tr>
        <tr>
            <td colspan="2">FL345</td>
            <td colspan="2">Los Angeles</td>
            <td>10:45</td>
            <td>T2</td>
            <td>G5</td>
        </tr>
        <tr>
            <td bgcolor="transparant cyan" colspan="2">FL456</td>
            <td bgcolor="transparant cyan" colspan="2">San Francisco</td>
            <td bgcolor="transparant cyan">12:00</td>
            <td bgcolor="transparant cyan">T1</td>
            <td bgcolor="transparant cyan">G3</td>
        </tr>
    </table>
     
    
</body>
</html>
