<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="icon/icon.svg">
    <title>პროდუქტების ფილტრი</title>

<body>
    
    <h1>dress up</h1>

    <form action="https://dressup.ge/en/74-women">
          <label>კატეგორია:</label><br>
          <label>

          <label>
            <input type="radio" name="category" value="კაცები"> კაცები

            <input type="radio" name="category" value="ბავშვები"> ბავშვები

            <br><br>
          <label>ბრენდები:</label><br>
          <label>
            <input type="checkbox" name="brand" value="Calvin Klein"> Calvin Klein
          </label><br>
          <label>
            <input type="checkbox" name="brand" value="Nike"> Nike

            <input type="checkbox" name="brand" value="Adidas"> Adidas

            <br><br>
          <label>წელის ზომა:</label><br>
          <select name="size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="26">27</option>
            <option value="26">28</option>
          </select>
            <br><br>
          <label>მოსაზრება:</label><br>
          <select name="location">
            <option value="ყველა სეზონი">ყველა სეზონი</option>
            <option value="ზაფხული">ზაფხული</option>
            <option value="ზამთარი">ზამთარი</option>
          </select>
          <br><br>
        <button type="submit">დადასტურება</button>
      </form>

</body>
</html>
