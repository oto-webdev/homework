<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.svg">
    <title>Extended Product List</title>
</head>
<body>

    <h1>Extended Product List</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th bgcolor="green" rowspan="2">Product Name</th>
            <th bgcolor="green" rowspan="2">Category</th>
            <th bgcolor="green" colspan="2">Price</th>
            <th bgcolor="green" rowspan="2">In Stock</th>
        </tr>
        <tr>
            <th bgcolor="limegreen">Regular</th>
            <th bgcolor="limegreen">Discount</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Fruits</td>
            <td>$1.00</td>
            <td rowspan="2">$0.80</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td bgcolor="lime">Banana</td>
            <td bgcolor="lime">Fruits</td>
            <td bgcolor="lime">$0.50</td>
            <td bgcolor="lime">No</td>
        </tr>
        <tr>
            <td>Carrot</td>
            <td rowspan="2">Vegetables</td>
            <td>$0.30</td>
            <td>$0.25</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td bgcolor="greenyellow">Broccoli</td>
            <td bgcolor="greenyellow">$0.75</td>
            <td bgcolor="greenyellow">$0.65</td>
            <td bgcolor="greenyellow">No</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Fruits</td>
            <td>$1.20</td>
            <td>$1.00</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">Spinach</td>
            <td bgcolor="lightgreen">Vegetables</td>
            <td bgcolor="lightgreen">$0.50</td>
            <td bgcolor="lightgreen">$0.45</td>
            <td bgcolor="lightgreen">No</td>
        </tr>
        <tr>
            <td colspan="5" bgcolor="purpleyellow">End of Product List</td>
        </tr>
    </table>

</body>
</html>
