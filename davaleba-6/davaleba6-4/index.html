<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.svg">
    <title>Extended Class Grades Table</title>
</head>
<body>

    <h1>Extended Class Grades Table</h1>

    <table border="1">
        <tr>
            <td rowspan="2" bgcolor="orange">Srudent name</td>
            <td colspan="5" bgcolor="orange">Subjects</td>
        </tr>
        <tr>
            <td bgcolor="red">Math</td>
            <td bgcolor="red">Science</td>
            <td bgcolor="red">Languages</td>
            <td bgcolor="red">History</td>
            <td bgcolor="red">Physical Education</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td rowspan="2">English, Spanish</td>
            <td>80</td>
            <td rowspan="3">Pass</td>
        </tr>
        <tr>
            <td bgcolor="lime">Jane Smith</td>
            <td bgcolor="lime">78</td>
            <td bgcolor="lime">85</td>
            <td bgcolor="lime">70</td>
        </tr>
        <tr>
            <td>Sam Browns</td>
            <td colspan="2">Passed All Subjects</td>
            <td>89</td>
            <td>Excellent</td>
        </tr>
        <tr>
            <td bgcolor="purple">Lisa Adams</td>
            <td bgcolor="purple">90</td>
            <td bgcolor="purple">87</td>
            <td bgcolor="purple">English, French</td>
            <td bgcolor="purple">92</td>
            <td bgcolor="purple">Good</td>
        </tr>
        <tr>
            <td bgcolor="gray" colspan="6">End Of Grades</td>
        </tr>
    </table>

</body>
</html>
